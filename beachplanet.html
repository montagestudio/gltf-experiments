<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BeachPlanet</title>
    
    <link href='http://fonts.googleapis.com/css?family=Acme' rel='stylesheet' type='text/css'>
    
    <style type="text/css">
        
        html {
            height: 100%;
            font-family: 'Acme', sans-serif;
            background-color: hsl(203, 100%, 71%); /* RBG: 108 198 258 */
        }
        
        body {
            height: 100%;
            margin: 0;
        }
        
        /* TODO: replace minimum loader */
        body { visibility: hidden; }
        .montage-app-loaded body { visibility: visible; }
        
    </style>
    
    <script src="node_modules/montage/montage.js" async></script>
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "montage/ui/loader.reel",
            "properties": {
                "mainModule": "ui/beachplanet.reel",
                "mainName": "BeachPlanet"
            }
        }
    }
    </script>
</head>
<body>
    <span class="loading"></span>
</body>
</html>
