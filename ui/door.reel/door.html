<html>

<head>
    <link rel="stylesheet" type="text/css" href="door.css" />
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {
                        "#": "beachplanet"
                    }
                },
                "bindings": {
                    "status": {
                        "<-": "@scene.status"
                    }
                }
            },
            "scene": {
                "prototype": "mjs-volume/runtime/scene",
                "properties": {
                    "path": "model/beachplanet/beachplanet.json"
                }
            },

            "doorViewPoint": {
                "prototype": "mjs-volume/runtime/node",
                "properties": {
                    "id": "node-Camera_cabin",
                    "scene": {
                        "@": "scene"
                    }
                }
            },

            "door": {
                "prototype": "mjs-volume/runtime/node",
                "properties": {
                    "id": "node_6",
                    "scene": {
                        "@": "scene"
                    }
                },
                "bindings": {
                    "classList.has('animate')": {
                        "<-": "true"
                    }
                },
                "listeners": [{
                    "type": "action",
                    "listener": {
                        "@": "owner"
                    }
                }]
            },

            "viewer": {
                "prototype": "mjs-volume/ui/view.reel",
                "properties": {
                    "allowsViewPointControl" : false,
                    "element": {
                        "#": "viewer"
                    },
                    "scene": {
                        "@": "scene"
                    },
                    "viewPoint": { "@" : "doorViewPoint" }
                }
            }
        }
    </script>
</head>

<body>
    <div data-montage-id="beachplanet" class="beachplanet">
        <h1 id="top">Open</h1>
        <h1 id="bottom">this door</h1>
        <div data-montage-id="viewer" class="stage"></div>
    </div>
</body>

</html>
