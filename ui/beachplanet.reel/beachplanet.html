<html>

<head>
    <link rel="stylesheet" href="beachplanet.css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {
                        "#": "beachplanet"
                    }
                },
                "bindings": {
                    "status": {
                        "<-": "@scene.status"
                    }
                }
            },
            "scene": {
                "prototype": "mjs-volume/runtime/scene",
                "properties": {
                    "path": "model/beachplanet/beachplanet.json"
                }
            },

            "cameraRideViewPoint": {
                "prototype": "mjs-volume/runtime/node",
                "properties": {
                    "id": "node-Camera_ride",
                    "scene": {
                        "@": "scene"
                    }
                }
            },

            "viewer": {
                "prototype": "mjs-volume/ui/view.reel",
                "properties": {
                    "element": {
                        "#": "viewer"
                    },
                    "scene": {
                        "@": "scene"
                    },
                    "viewPoint": { "@" : "cameraRideViewPoint" }
                }
            },
            
            "score": {
                "prototype": "digit/ui/badge.reel",
                "properties": {
                    "element": { "#": "score" },
                    "value": "0"
                },
                "bindings": {
                    "value": { "<-": "@owner.score" }
                }
            },
            

            "seaGullVP": {
                "prototype": "mjs-volume/runtime/node",
                "properties": {
                    "id": "node-Camera_SeaGull",
                    "scene": {
                        "@": "scene"
                    }
                }
            },

            "buoyVP": {
                "prototype": "mjs-volume/runtime/node",
                "properties": {
                    "id": "node-Camera_buoy",
                    "scene": {
                        "@": "scene"
                    }
                }
            },

            "cabinVP": {
                "prototype": "mjs-volume/runtime/node",
                "properties": {
                    "id": "node-Camera_cabin",
                    "scene": {
                        "@": "scene"
                    }
                }
            },

            "dolphinsVP": {
                "prototype": "mjs-volume/runtime/node",
                "properties": {
                    "id": "node-Camera_dolphins",
                    "scene": {
                        "@": "scene"
                    }
                }
            },

            "flowersVP": {
                "prototype": "mjs-volume/runtime/node",
                "properties": {
                    "id": "node-Camera_flowers",
                    "scene": {
                        "@": "scene"
                    }
                }
            },


            "nav": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": { "#": "nav" },
                    "content": [
                        { "name": "SeaGull", "value": { "@" : "seaGullVP"} },
                        { "name": "Buoy", "value": { "@" : "buoyVP"} },
                        { "name": "Cabin", "value": { "@" : "cabinVP"} },
                        { "name": "Doplhins", "value": { "@" : "dolphinsVP"} },
                        { "name": "Flowers", "value": { "@" : "flowersVP"} }
                    ]
                }
            },

            "star": {
                "prototype": "mjs-volume/runtime/node",
                "properties": {
                    "id": "node-game_starfish",
                    "scene": {
                        "@": "scene"
                    }
                }
            },

            "rock": {
                "prototype": "mjs-volume/runtime/node",
                "properties": {
                    "id": "node_25",
                    "scene": {
                        "@": "scene"
                    }
                },
                "bindings": {
                    "classList.has('.BeachPlanet-rock-animate')": {
                        "<-": "true"
                    }
                },
                "listeners": [{
                    "type": "hover",
                    "listener": {
                        "@": "owner"
                    }
                }]
            },

            "logoRock": {
                "prototype": "mjs-volume/runtime/node",
                "properties": {
                    "id": "node_38",
                    "scene": {
                        "@": "scene"
                    }
                },
                "bindings": {
                    "classList.has('.BeachPlanet-rock-animate')": {
                        "<-": "true"
                    }
                }
            },

            "navItem": {
                "prototype": "digit/ui/button.reel",
                "properties": {
                    "element": { "#": "navItem" }
                },
                "bindings": {
                    "label": { "<-": "@nav.objectAtCurrentIteration.name" },
                    "viewPoint": { "<-": "@nav.objectAtCurrentIteration.value" }
                },
                "listeners": [{
                    "type": "action",
                    "listener": {
                        "@": "owner"
                    }
                }]
            }
        }
    </script>
</head>

<body>
    <div data-montage-id="beachplanet" class="BeachPlanet">
        <img class="BeachPlanet-logo" src="logo.png" title="BeachPlanet">
        <div data-montage-id="viewer"></div>
        <aside class="BeachPlanet-panel">
            <div class="BeachPlanet-score">
                <label class="BeachPlanet-score-label">Score</label>
                <span data-montage-id="score" class="BeachPlanet-score-value"></span>
            </div>
            <div class="BeachPlanet-cams">
                <label class="BeachPlanet-cams-label">Camera</label>
                <nav data-montage-id="nav" class="BeachPlanet-nav">
                    <button data-montage-id="navItem" class="BeachPlanet-nav-item"></button>
                </nav>
            </div>
        </aside>
    </div>
</body>

</html>
