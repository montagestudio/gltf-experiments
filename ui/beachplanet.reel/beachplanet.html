<html>

<head>
    <link rel="stylesheet" href="beachplanet.css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {
                        "#": "beachplanet"
                    }
                },
                "bindings": {
                    "status": {
                        "<-": "@scene.status"
                    }
                }
            },
            "scene": {
                "prototype": "mjs-volume/runtime/scene",
                "properties": {
                    "path": "model/beachplanet/beachplanet.json"
                }
            },

            "cameraRideViewPoint": {
                "prototype": "mjs-volume/runtime/node",
                "properties": {
                    "id": "node-Camera_ride",
                    "scene": {
                        "@": "scene"
                    }
                }
            },

            "viewer": {
                "prototype": "mjs-volume/ui/view.reel",
                "properties": {
                    "element": {
                        "#": "viewer"
                    },
                    "scene": {
                        "@": "scene"
                    },
                    "viewPoint": { "@" : "cameraRideViewPoint" }
                }
            },
            
            "score": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": { "#": "score" },
                    "value": "0"
                },
                "bindings": {
                    "value": { "<-": "@owner.score" }
                }
            },
            

            "seaGullVP": {
                "prototype": "mjs-volume/runtime/node",
                "properties": {
                    "id": "node-Camera_SeaGull",
                    "scene": {
                        "@": "scene"
                    }
                }
            },

            "buoyVP": {
                "prototype": "mjs-volume/runtime/node",
                "properties": {
                    "id": "node-Camera_buoy",
                    "scene": {
                        "@": "scene"
                    }
                }
            },

            "cabinVP": {
                "prototype": "mjs-volume/runtime/node",
                "properties": {
                    "id": "node-Camera_cabin",
                    "scene": {
                        "@": "scene"
                    }
                }
            },

            "dolphinsVP": {
                "prototype": "mjs-volume/runtime/node",
                "properties": {
                    "id": "node-Camera_dolphins",
                    "scene": {
                        "@": "scene"
                    }
                }
            },

            "flowersVP": {
                "prototype": "mjs-volume/runtime/node",
                "properties": {
                    "id": "node-Camera_flowers",
                    "scene": {
                        "@": "scene"
                    }
                }
            },

            "planetVP": {
                "prototype": "mjs-volume/runtime/node",
                "properties": {
                    "id": "node-Camera-planet",
                    "scene": {
                        "@": "scene"
                    }
                }
            },

            "starLogoVP": {
                "prototype": "mjs-volume/runtime/node",
                "properties": {
                    "id": "node-Camera-star-logo",
                    "scene": {
                        "@": "scene"
                    }
                }
            },

            "cabinLogoVP": {
                "prototype": "mjs-volume/runtime/node",
                "properties": {
                    "id": "node-Camera-cabin-logo",
                    "scene": {
                        "@": "scene"
                    }
                }
            },

            "rockLogoVP": {
                "prototype": "mjs-volume/runtime/node",
                "properties": {
                    "id": "node-Camera-rock-logo",
                    "scene": { "@": "scene" }
                }             
            },

            "nav": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": { "#": "nav" },
                    "content": [
                        { "name": "Planet", "value": { "@" : "planetVP"} },
                        { "name": "SeaGull", "value": { "@" : "seaGullVP"} },
                        { "name": "Buoy", "value": { "@" : "buoyVP"} },
                        { "name": "Cabin", "value": { "@" : "cabinVP"} },
                        { "name": "Dolphins", "value": { "@" : "dolphinsVP"} }
                    ]
                }
            },

            "logoStar": {
                "prototype": "mjs-volume/runtime/node",
                "properties": {
                    "id": "node_36",
                    "scene": { "@": "scene" }
                },
                "bindings": {
                    "classList.has('BeachPlanet-star-logo-animate')": { "<-": "true" },
                    "classList.has('BeachPlanet-star-logo-reveal')": { "<-": "@owner.starRevealed" }
                }
            },

            "star": {
                "prototype": "mjs-volume/runtime/node",
                "properties": {
                    "id": "node_23",
                    "scene": { "@": "scene" }
                },
                "bindings": {
                    "classList.has('BeachPlanet-star-animate')": { "<-": "true" },
                    "classList.has('BeachPlanet-star-reveal')": { "<-": "@owner.starRevealed" }
                },
                "listeners": [{
                    "type": "action",
                    "listener": {
                        "@": "owner"
                    }}                 
                ]
            },

            "rock": {
                "prototype": "mjs-volume/runtime/node",
                "properties": {
                    "id": "node_25",
                    "scene": { "@": "scene" }
                },
                "bindings": {
                    "classList.has('BeachPlanet-rock-animate')": { "<-": "true" },
                    "classList.has('BeachPlanet-rock-reveal')": { "<-": "@owner.rockRevealed" }
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": { "@": "owner" }
                    }
                ]
            },

            "logoRock": {
                "prototype": "mjs-volume/runtime/node",
                "properties": {
                    "id": "node_38",
                    "scene": { "@": "scene" }
                },
                "bindings": {
                    "classList.has('BeachPlanet-rock-logo-animate')": { "<-": "true" },
                    "classList.has('BeachPlanet-rock-logo-reveal')": { "<-": "@owner.rockRevealed" }
                }
            },

            "door": {
                "prototype": "mjs-volume/runtime/node",
                "properties": {
                    "id": "node_6",
                    "scene": { "@": "scene" }
                },
                "bindings": {
                    "classList.has('BeachPlanet-door-animate')": { "<-": "true" },
                    "classList.has('BeachPlanet-door-open')": { "<-": "@owner.doorOpened" }
                },
                "listeners": [{
                    "type": "action",
                    "listener": {
                        "@": "owner"
                    }}                 
                ]
            },

            "buoy": {
                "prototype": "mjs-volume/runtime/node",
                "properties": {
                    "id": "node_31",
                    "scene": { "@": "scene" }
                },
                "bindings": {
                    "classList.has('BeachPlanet-buoy-animate')": {
                        "<-": "true"
                    }
                }
            },

            "dolphin": {
                "prototype": "mjs-volume/runtime/node",
                "properties": {
                    "id": "node_11", 
                    "scene": { "@": "scene" }
                },
                "bindings": {
                    "classList.has('BeachPlanet-dolphin-animate')": {
                        "<-": "true"
                    }
                }
            },

            "dolphin2": {
                "prototype": "mjs-volume/runtime/node",
                "properties": {
                    "id": "node_20",
                    "scene": { "@": "scene" }
                },
                "bindings": {
                    "classList.has('BeachPlanet-dolphin-animate')": { "<-": "true" }
                }
            },

            "logoDolphin": {
                "prototype": "mjs-volume/runtime/node",
                "properties": {
                    "id": "node_13",
                    "scene": { "@": "scene" }
                },
                "bindings": {
                    "classList.has('BeachPlanet-dolphin-logo-animate')": {
                        "<-": "true"
                    }
                },
                "listeners": [{
                    "type": "action",
                    "listener": {
                        "@": "owner"
                    }
                }]
            },


            "navItem": {
                "prototype": "digit/ui/button.reel",
                "properties": {
                    "element": { "#": "navItem" }
                },
                "bindings": {
                    "label": { "<-": "@nav.objectAtCurrentIteration.name" },
                    "viewPoint": { "<-": "@nav.objectAtCurrentIteration.value" }
                },
                "listeners": [{
                    "type": "action",
                    "listener": {
                        "@": "owner"
                    }
                }]
            },
            
            "playButton": {
                "prototype": "digit/ui/button.reel",
                "properties": {
                    "element": { "#": "playButton" }
                },
                "listeners": [{
                    "type": "action",
                    "listener": {
                        "@": "owner"
                    }
                }]
            },
            
            "playAgainButton": {
                "prototype": "digit/ui/button.reel",
                "properties": {
                    "element": { "#": "playAgainButton" }
                },
                "listeners": [{
                    "type": "action",
                    "listener": {
                        "@": "owner"
                    }
                }]
            }
        }
    </script>
</head>

<body>
    <div data-montage-id="beachplanet" class="BeachPlanet isIntro">
        <div data-montage-id="viewer"></div>
        <aside class="BeachPlanet-panel">
            <img class="BeachPlanet-panel-logo" src="logo.png" title="BeachPlanet">
            <div class="BeachPlanet-score">
                <label class="BeachPlanet-score-label">Score</label>
                <span class="BeachPlanet-score-value">
                    <span data-montage-id="score"></span>/4
                </span>
            </div>
            <div class="BeachPlanet-cams">
                <label class="BeachPlanet-cams-label">View</label>
                <nav data-montage-id="nav" class="BeachPlanet-nav">
                    <button data-montage-id="navItem" class="BeachPlanet-nav-item"></button>
                </nav>
            </div>
        </aside>
        <div class="BeachPlanet-overlay BeachPlanet-overlay--intro">
            <img class="BeachPlanet-logo" src="logo.png" title="BeachPlanet">
            <button data-montage-id="playButton" class="BeachPlanet-button BeachPlanet-button--play">Play</button>
                <h1 class="BeachPlanet-play-title">4 Montage logos are hidden, let's find them !</h1>
                <h2 class="BeachPlanet-play-subtitle">This app is supporting montage <a class="BeachPlanet-play-link" href="#">blog post</a></h2>

        </div>
        <div class="BeachPlanet-overlay BeachPlanet-overlay--winner">
            <img class="BeachPlanet-logo" src="winner.png" title="You won!">
            <button data-montage-id="playAgainButton" class="BeachPlanet-button BeachPlanet-button--play">Play again</button>
        </div>
    </div>
</body>

</html>
