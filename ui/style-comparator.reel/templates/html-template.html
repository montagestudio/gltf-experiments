<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="text/montage-serialization">
            {
                "slider": {
                    "prototype": "digit/ui/slider.reel",
                    "properties": {
                        "element": {"#": "slider"},
                        "value": 50
                    }
                },

                "text": {
                    "prototype": "montage/ui/text.reel",
                    "properties": {
                        "element": {"#": "text"}
                    },
                    "bindings": {
                        "value": {"<-": "@slider.value"}
                    }
                }
            }
        </script>
    </head>

    <body>
        <input type="slider" data-montage-id="slider" class="slider" />
        <h2 data-montage-id="text"></h2>
    </body>
</html>
