<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="scene-template-explorer.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "sceneTemplateExplorer"},
                "templateObjectsController": {"@": "templateObjectsController"}
            }
        },

        "templateObjectsController": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@owner.editingDocument.editingProxies"},
                "selection": {"<->": "@owner.editingDocument.selectedObjects"}
            }
        },

        "templateExplorer": {
            "prototype": "./template-explorer.reel",
            "properties": {
                "element": {"#": "templateExplorer"}
            },
            "bindings": {
                "ownerObject": {"<-": "@owner.editingDocument.editingProxyMap.owner"},
                "templateObjectsController": {"<-": "@owner.templateObjectsController"},
                "editingDocument": {"<-": "@owner.editingDocument"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="sceneTemplateExplorer" class="SceneTemplateExplorer">
        <div data-montage-id="templateExplorer"></div>
    </div>
</body>
</html>
