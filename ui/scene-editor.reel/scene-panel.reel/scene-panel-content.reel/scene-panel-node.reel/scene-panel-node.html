<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="scene-panel-node.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "scenePanelNode"}
            }
        },

        "noGlTFElementCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "noGlTFElementCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "!!@owner.glTFElement"}
            }
        },

        "componentNameLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "componentNameLabel"},
                "value": "name:"
            }
        },

        "glTFElementName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "glTFElementName"}
            },
            "bindings": {
                "value": {"<-": "@owner.glTFElement.name"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="scenePanelNode" class="ScenePanelNode">
        <div data-montage-id="noGlTFElementCondition">
            <ul class="GlTFElementDetails">
                <li class="GlTFElementDetail">
                    <span data-montage-id="componentNameLabel" class="GlTFElementDetail-label"></span>
                    <span data-montage-id="glTFElementName"></span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
