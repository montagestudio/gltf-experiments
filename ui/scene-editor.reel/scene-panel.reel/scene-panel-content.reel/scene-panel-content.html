<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="scene-panel-content.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "scenePanelContent"}
            }
        },

        "scenePanelContentSubstitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "scenePanelContentSubstitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.selectedTab.label"}
            }
        },

        "scenePanelNode": {
            "prototype": "./scene-panel-node.reel",
            "properties": {
                "element": {"#": "scenePanelNode"}
            },
            "bindings": {
                "glTFElement": {"<-": "@owner.glTFElement"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="scenePanelContent" class="ScenePanelContent">
        <div data-montage-id="scenePanelContentSubstitution">
            <div data-arg="node" data-montage-id="scenePanelNode"></div>
        </div>
    </div>
</body>
</html>
