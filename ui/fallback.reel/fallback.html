<html>

<head>
    <link rel="stylesheet" type="text/css" href="fallback.css" />
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": { "#": "fallback" }
                }
            },
            "substitution": {
                "prototype": "montage/ui/substitution.reel",
                "properties": {
                    "element": {"#": "substitution"},
                    "switchValue": "webgl"
                },
                "bindings": {
                    "switchValue": {"<-": "@owner.viewKey"}
                }
            },
            "beachplanet": {
                "prototype": "ui/beachplanet.reel",
                "properties": {
                    "element": {"#": "beachplanet"}
                }
            }
        }
    </script>
</head>

<body>
    <div data-montage-id="fallback"  class="Fallback">
        <div data-montage-id="substitution" class="Fallback-substitution">
            <div data-arg="webgl" data-montage-id="beachplanet"></div>
            <div data-arg="static">
                <img class="Fallback-logo" src="planet.png" title="BeachPlanet">
                <h1 id="top">This demo requires WebGL.</h1>
                <h1 id="bottom">Please make sure your browser supports and enabled WebGL</h1>
            </div>
        </div>
    </div>
</body>

</html>
