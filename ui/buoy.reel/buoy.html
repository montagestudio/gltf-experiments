<html>

<head>
    <link rel="stylesheet" type="text/css" href="buoy.css" />
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {
                        "#": "beachplanet"
                    }
                },
                "bindings": {
                    "status": {
                        "<-": "@scene.status"
                    }
                }
            },
            "scene": {
                "prototype": "mjs-volume/runtime/scene",
                "properties": {
                    "path": "model/beachplanet/beachplanet.json"
                }
            },

            "buoyViewPoint": {
                "prototype": "mjs-volume/runtime/node",
                "properties": {
                    "id": "node-Camera_buoy",
                    "scene": {
                        "@": "scene"
                    }
                }
            },

            "buoy": {
                "prototype": "mjs-volume/runtime/node",
                "properties": {
                    "id": "node_31",
                    "scene": {
                        "@": "scene"
                    }
                },
                "bindings": {
                    "classList.has('animate')": {
                        "<-": "true"
                    }
                }
            },

            "viewer": {
                "prototype": "mjs-volume/ui/view.reel",
                "properties": {
                    "allowsViewPointControl" : false,
                    "element": {
                        "#": "viewer"
                    },
                    "scene": {
                        "@": "scene"
                    },
                    "viewPoint": { "@" : "buoyViewPoint" }
                }
            }
        }
    </script>
</head>

<body>
    <div data-montage-id="beachplanet" class="beachplanet">
        <h1 id="top">Hover</h1>
        <h1 id="bottom">That duck</h1>
        <div data-montage-id="viewer" class="stage"></div>
    </div>
</body>

</html>
